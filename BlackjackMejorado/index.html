<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Blackjack</title>
  </head>
  <body>
    <header class="titulo">Blackjack</header>
    <div class="body-game">
      <div class="row mt-2">
        <div id="divBotones" class="col text-center">
          <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
          <button id="btnPedir" disabled="disabled" class="btn btn-primary">
            Pedir Carta
          </button>
          <button id="btnDetener" disabled="disabled" class="btn btn-primary">
            Detener
          </button>
        </div>
      </div>

      <div class="row container">
        <div class="col">
          <h1>Jugador 1 - <small>0</small></h1>
          <div id="jugador-cartas" class="divCartas"></div>
        </div>
      </div>

      <div class="row container">
        <div class="col">
          <h1>Computadora - <small>0</small></h1>
          <div id="computadora-cartas" class="divCartas"></div>
        </div>
      </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego-min.js"></script>

    <script>
      document.querySelector("#btnNuevo").addEventListener("click", () => {
        miModulo.nuevoJuego();
      });
    </script>
  </body>
</html>
